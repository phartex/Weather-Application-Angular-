<div class="container">
  <div class="upper-data">
    <img src="../assets/hot-weather.jpg" *ngIf="14 > 15" alt=""/>
    <img src="../assets/cold.jpg" *ngIf="14 <= 15" alt=""/>

    <div class="weather-data">
      <div class="location">lagos</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}} C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More information 
    </div>
    <div class="more-info-container">
      
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min-thermometer.jpg" alt="">
          <span>min</span>
        </div>

        <div class="info-block-value">
          10 C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" alt="">
          <span>mian</span>
        </div>

        <div class="info-block-value">
          20 C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>

        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy.jpg" alt="">
          <span>wind</span>
        </div>

        <div class="info-block-value">
          11k/hr
        </div>
      </div>

    </div>
  </div>
</div>

<router-outlet></router-outlet>
